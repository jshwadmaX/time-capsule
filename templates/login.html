<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CronoVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-styles.css') }}">
</head>
<body>
    <!-- Interactive Canvas Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo-container">
            <div class="logo-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </div>
            <span class="logo-text">CronoVault</span>
        </a>
        
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <!-- Left Side - Welcome Back Text -->
            <div class="welcome-side">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                    </div>
                    <h1 class="welcome-heading">Welcome Back</h1>
                    <p class="welcome-text">
                        Your memories are waiting. Sign in to continue your journey through time 
                        and unlock the capsules you've created.
                    </p>
                    <div class="welcome-decorations">
                        <div class="decoration-circle circle-1"></div>
                        <div class="decoration-circle circle-2"></div>
                        <div class="decoration-circle circle-3"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="form-side">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="form-title">Sign In</h2>
                        <p class="form-subtitle">Enter your credentials to access your vault</p>
                    </div>

                    <!-- FIXED: Added action to dashboard.html -->
                    <form class="login-form" id="login-form" action="{{ url_for('dashboard') }}" method="post">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                                Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="you@example.com"
                                required
                            />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                Password
                            </label>
                            <div class="password-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="••••••••"
                                    required
                                />
                                <button type="button" class="toggle-password" id="toggle-password">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-extras">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember" name="remember" />
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="forgot-password.html" class="link">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn" id="submit-btn">
                            <span class="btn-overlay"></span>
                            <span class="btn-text">Log In</span>
                            <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>

                        <!-- Divider -->
                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="social-buttons">
                            <button type="button" class="social-btn">Google</button>
                            <button type="button" class="social-btn">GitHub</button>
                        </div>
                    </form>

                    <!-- Signup Link -->
                    <p class="signup-link">
                        Don't have an account? <a href="signup.html" class="link">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Floating Stars -->
        <div class="floating-stars" id="floating-stars"></div>
    </section>

    <!-- Login Script -->
    <script src="{{ url_for('static', filename='js/login-script.js') }}"></script>
</body>
</html>
