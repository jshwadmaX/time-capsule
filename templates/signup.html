<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CronoVault</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- ✅ Flask CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-styles.css') }}">

    <style>
/* Style only the signup form inputs and button */
.signup-form {
    display: flex;
    flex-direction: column;
    gap: 15px; /* spacing between fields */
}

.signup-form input {
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: all 0.3s ease;
}

.signup-form input:focus {
    border-color: #2575fc; /* nice blue on focus */
    box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    outline: none;
}

.signup-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #2575fc;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.signup-form button:hover {
    background-color: #1a5ed0;
    transform: translateY(-2px);
}
</style>

</head>
<body>

<canvas id="background-canvas"></canvas>

<header class="header">
    <a href="{{ url_for('landing') }}" class="logo-container">
        <div class="logo-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </div>
        <span class="logo-text">CronoVault</span>
    </a>

    <nav class="nav">
        <a href="{{ url_for('landing') }}" class="nav-link">Home</a>
        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
    </nav>
</header>

<section class="signup-section">
    <div class="signup-container">

        <div class="welcome-side">
            <div class="welcome-content">
                <h1 class="welcome-heading">Begin Your Journey</h1>
                <p class="welcome-text">
                    Preserve memories across time. Your digital capsule awaits.
                </p>
            </div>
        </div>

        <div class="form-side">
            <div class="form-container">

                <h2>Create Account</h2>

                <!-- ✅ FORM NOW WORKS -->
                <form class="signup-form" method="POST" action="{{ url_for('signup') }}">

                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>

                    <button type="submit">Create Account</button>
                </form>

                <p class="login-link">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Log In</a>
                </p>

            </div>
        </div>

    </div>
</section>

<!-- ✅ Flask JS -->
<script src="{{ url_for('static', filename='js/signup-script.js') }}"></script>

</body>
</html>
